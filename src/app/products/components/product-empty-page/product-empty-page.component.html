
 <div class="container">
    <div class="row">
        <div>
            <div class="row">
                <div class="col-md-4 my-3" *ngFor="let product of selecteProducts">
                   <app-showed-product
                   [id]="product.id"
                   [title]="product.title"
                   [description]="product.description"
                   [img]="product.img"
                   [price]="product.price"
                    ></app-showed-product>
                </div>
            </div>
        </div>
    </div>
</div>
